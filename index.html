<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
</head>
<body>
    <div class="hero bg-secondary d-flex align-items-center justify-content-center">
        <h1 class="text-light">Online Library</h1>
    </div>



    <div class="div-1 d-flex flex-sm-row flex-column sticky-top">
        <div class="text-light p-3">
            Brand
        </div>
        <div class="text-light p-3 ms-auto">
            Home
        </div>
        <div class="text-light p-3">
            Login
        </div>
    </div>

    <div class="d-flex flex-column flex-sm-row col-11 mx-auto my-5">
        <div class="bg-primary flex-fill order-2 order-sm-1 p-3">
            <span class="h3">Checkout Form</span>>
                <form>
                    <label for="name" class="form-label form-control-sm">Name</label>
                    <input type="text" class="form-control" placeholder="ex: Juan Dela Cruz" id="name">

                    <label for="address" class="form-label mt-2">Address</label>
                    <input type="text" class="form-control form-control-lg " placeholder="Address" id="address">
                </form>
        </div>
        <div class="bg-secondary flex-fill order-1 order-sm-3 p-3">
            <span class="h4">Order Summary</span>
        </div>
    </div>

</body>
</html>
